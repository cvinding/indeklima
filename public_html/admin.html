            <div id="edit-default-temperature" class=" section" style="">
                <div class="container">
                    <h2 style="text-align: center">Standard temperatur</h2>
                    <form method="POST">
                        <div class="row">
                            <div class="col-sm-3">
                                &nbsp;;
                            </div>
                            <div class="col-sm-6">
                                <div id="ui-box"></div>
                            </div>
                            <div class="col-sm-3">
                                &nbsp;;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                &nbsp;
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="temperature-input">Standard temperatur (påkrævet) (&#8451;)</label>
                                    <input type="number" class="form-control" min="15" max="30" step="0.5" name="temperature-input" id="temperature-input" placeholder="Standard temperatur" required="required">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                &nbsp;
                            </div>
                            <div class="col-sm-3">
                                <button id="save-new-default-temperature" class="btn btn-success" type="submit">Gem temperatur</button>
                            </div>
                            <div class="col-sm-6">
                                &nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div style="background-color: #d1d4d7; box-shadow: 1px -3px 5px #000;">
                <div id="btn-grid" class="container section">
                    <h2 style="text-align: center">Lokale oversigt</h2>
                </div>
            </div>

            <div class="modal" id="room-information-modal" tabindex="-1" role="dialog" aria-labelledby="room-information-modal-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="room-information-modal-label">Lokale <span class="room-number"></span></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li class="temperature">Henter data...</li>
                                <li class="humidity">Henter data...</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                        </div>
                    </div>
                </div>
            </div>
